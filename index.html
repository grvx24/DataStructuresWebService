<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<div class="mainDiv">
    <header>
        <h2>Data visualization </h2>
    </header>

    <section>
        <article class="listContainer left" >

            <h1 class="Header">
                Visualisation from JSON
            </h1>

            <div class="list ">
                <input class="MenuButton" type="button" class="button" value="Array">
                <input class="MenuButton" type="button" class="button" value="Linked list" onclick="window.location.href='linkedlist'">
                <input class="MenuButton" type="button" class="button" value="Queue">
                <input class="MenuButton" type="button" class="button" value="Stack" onclick="window.location.href='stack'">
                <input class="MenuButton" type="button" class="button" value="Tree" onclick="window.location.href='tree'">
                <input class="MenuButton" type="button" class="button" value="Graph" onclick="window.location.href='graph'">
            </div>
        </article>
        <article class="listContainer right">

            <h1 class="Header">
                Structure animations
            </h1>

            <div class="list">
                <input class="MenuButton2 border" type="button" class="button" value="Array">
                <input class="MenuButton2" type="button" class="button" value="Linked list">
                <input class="MenuButton2" type="button" class="button" value="Queue">
                <input class="MenuButton2" type="button" class="button" value="Stack">
                <input class="MenuButton2" type="button" class="button" value="Tree">
                <input class="MenuButton2" type="button" class="button" value="Graph">
            </div>
        </article>
    </section>
</div>

<footer>
    Authors: Paulina Mrozek, Kamil Sagalara, Hubert Springer
</footer>

</html>
