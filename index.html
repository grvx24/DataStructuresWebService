<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <title>Data visualization</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="../Styles/MainStyles.css">
    <link rel="stylesheet" type="text/css" href="Styles/Buttons.css">
</head>

<div class="mainDiv">
    <header>
        <h2>Data visualization </h2>
    </header>

    <section style="text-align: center">
        <article class="listContainer left" >

            <h1 class="Header">
                Visualisation from JSON
            </h1>

            <div class="list ">
                <input class="MenuButton" type="button" class="button" value="Linked list" onclick="window.location.href='linkedlist'">
                <input class="MenuButton" type="button" class="button" value="Tree" onclick="window.location.href='tree'">
                <input class="MenuButton" type="button" class="button" value="Graph" onclick="window.location.href='graph'">
                <input class="MenuButton" type="button" class="button" value="Hash Table" onclick="window.location.href='hashtable'">
                <input class="MenuButton" type="button" class="button" value="Graphviz" onclick="window.location.href='graphviz'">
            </div>
        </article>
        <article class="listContainer right">

            <h1 class="Header">
                Structure animations
            </h1>

            <div class="list">
                <input class="MenuButton2" type="button" class="button" value="Graph" onclick="window.location.href='graphAnimation'">
                <input class="MenuButton2" type="button" class="button" value="Queue" onclick="window.location.href='queueAnimation'">
                <input class="MenuButton2" type="button" class="button" value="Queue Worker" onclick="window.location.href='queueWorkerAnimation'">
                <input class="MenuButton2" type="button" class="button" value="Stack" onclick="window.location.href='stackAnimation'">
            </div>
        </article>
    </section>
</div>

<footer>
    Authors: Paulina Mrozek, Kamil Sagalara, Hubert Springer
</footer>

</html>
