<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        html, body {
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("canvas.png");
        }

        .links line {
            stroke: black;
            stroke-opacity: 0.6;

        }

        .node circle  {
            color:white;
            fill: green;
            stroke-width: 1.5px;
            stroke:black;
        }

        .svgContainer{
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.3);
        }

        .VisualizeButton
        {
            min-width: 300px;
            background-color: darkgreen;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-bottom: 5px;
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.3);
        }

    </style>

    <div class="col-lg-3" style=" padding-left: 35px; top: 35px; padding-bottom: 20px; text-align: center;">
        <input class="VisualizeButton" align="center" type="button" value="Add element"/>
        <input class="VisualizeButton" align="center" type="button" value="Delete element" />
        <input class="VisualizeButton" align="center" type="button" value="Add Connection" />
    </div>
    <div class="col-lg-9" style=" padding-top: 35px; text-align: center;">
        <svg width="960" height="600" class="svgContainer" ></svg>
    </div>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function(d) { return d.id; })
                .distance(function (d) {
                    return 50*d.value;
                }))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));

        d3.json("/miserables.json", function(error, graph) {
            if (error) throw error;

            var link = svg.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

            svg.append("h")
                .attr("class", "nodes");

            var node = svg.selectAll("nodes")
                .data(graph.nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            node.append("circle")
                .attr("r", 25)
                .attr("fill", function(d) { return color(d.group); });

            node.append("text")
                .attr("class", "textValue")
                .attr("text-anchor", "middle")
                .style("font-size", "20px")
                .style('fill', 'white')
                .style("text-shadow", "2px 2px 4px #000000")
                .attr("dy", ".35em")
                .text(function(d) { return d.value; })

            var textsIN = svg.selectAll("text.textValue");

            node.append("text")
                .attr("class", "textId")
                .attr("text-anchor", "middle")
                .style("font-size", "20px")
                .style('fill', 'white')
                .style("text-shadow", "2px 2px 4px #000000")
                .attr("dy", ".35em")
                .text(function(d) { return d.id; })

            var texts = svg.selectAll("text.textId");



            var circles = svg.selectAll("circle");



            simulation
                .nodes(graph.nodes)
                .on("tick", ticked);

            simulation.force("link")
                .links(graph.links);

            function ticked() {
                link
                    .attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                circles
                    .attr("cx", function(d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });

                textsIN
                    .attr("x", function(d) { return d.x; })
                    .attr("y", function(d) { return d.y; });

                texts
                    .attr("x", function(d) { return d.x; })
                    .attr("y", function(d) { return d.y+40; });
            }
        });

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.exent.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

    </script>
</body>
</html>
