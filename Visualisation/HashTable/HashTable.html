<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../Styles/MainStyles.css">
    <link rel="stylesheet" type="text/css" href="../../Styles/Buttons.css">
    <link rel="stylesheet" type="text/css" href="HashTable.css">

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/canvg.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/rgbcolor.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/StackBlur.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/canvg.js"></script>

    <title>Hash table</title>
</head>
<body>


<div class="row">
    <div class="column">
        <label>JSON input</label>
        <textarea id="JsonInput" rows="25" cols="50"></textarea>
        <input class="VisualizeButton" align="center" type="button" value="Run example" onclick="RunHashTableExample()"/>
        <input class="VisualizeButton" align="center" type="button" value="Visualize" onclick="StartVisualization()"/>
        <input class="VisualizeButton" align="center" type="button" value="Save to png" onclick="DownloadPNG()"/>
    </div>
    <div class="column">
        <div id = "svgDiv">
            <svg id="SvgContainer" xmlns="http://www.w3.org/2000/svg" >
                <style>
                    .SvgText
                    {
                        text-anchor: middle;
                    }


                    .DataRect
                    {
                        fill:yellow;
                        stroke-width: 3px;
                        stroke:black;
                    }
                    .PointerRect
                    {
                        fill:orange;
                        stroke-width: 3px;
                        stroke:black;
                    }

                    .SvgContainer
                    {
                        /* background-color: aliceblue;*/
                    }

                    .ValueRect
                    {
                        fill:lightgreen;
                        stroke-width: 3px;
                        stroke:black;
                    }
                    .ValueRect2
                    {
                        fill:lightskyblue;
                        stroke-width: 3px;
                        stroke:black;
                    }
                    .StructureText
                    {
                        text-anchor: middle;
                        font-weight: bold;
                    }
                </style>
            </svg>
        </div>
    </div>
</div>

<canvas id="canvasId"></canvas>
<a id="DownloadLink"></a>

<script src="HashTable.js"></script>
<script src="../../SaveToFile.js"></script>


</body>
</html>
