<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="Graph.css">
    <link rel="stylesheet" type="text/css" href="../Styles/Buttons.css">
    <link rel="stylesheet" type="text/css" href="../Styles/MainStyles.css">


    <script src="http://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script src="http://d3js.org/d3-selection-multi.v1.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/rgbcolor.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/StackBlur.js"></script>
    <script type="text/javascript" src="http://canvg.github.io/canvg/canvg.js"></script>
</head>
<body>

<style type="text/css">
    .link
    {
        stroke: #999;
        stroke-opacity: .6;
        stroke-width: 2px;
    }
    text
    {
        text-anchor: middle;
    }

    .GraphCircle
    {
        fill:yellow;
        stroke-width: 3px;
        stroke:black;

    }
    path
    {
        fill:#999;
        stroke:none;
        d:M 0,-5 L 10 ,0 L 0,5;
    }
    .DataCircle
    {
        fill:orange;
        r:20px;
    }

</style>


<div class="row">

    <div class="column">
        <label style="text-align: center">JSON input</label>
        <textarea id="JsonInput" rows="25" cols="60"></textarea>
        <input class="VisualizeButton" align="center" type="button" value="Run example" onclick="RunExample()"/>
        <input class="VisualizeButton" align="center" type="button" value="Visualize" onclick="StartVisualization()"/>
        <input class="VisualizeButton" align="center" type="button" value="Save to png" onclick="DownloadPNG()"/>
    </div>

    <div id="svgDiv" class="column">
        <svg id="SvgContainer" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        </svg>
    </div>


</div>

<canvas id="canvasId"></canvas>
<a id="DownloadLink"></a>


<script src="Graph.js"></script>
<script src="../../SaveToFile.js"></script>



</body>
</html>
